
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>帶馬克出去玩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --muji-bg: #FDFBF7;
            --muji-brown: #8D6E63;
            --muji-blue: #1E3A5F;
            --muji-text: #453A36;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--muji-bg);
            color: var(--muji-text);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* 防止手機瀏覽器下拉重新整理 */
        }
        .serif { font-family: 'Noto Serif TC', serif; }
        .bg-custom-blue { background-color: var(--muji-blue); }
        .text-custom-blue { color: var(--muji-blue); }
        .bg-custom-brown { background-color: var(--muji-brown); }
        .text-custom-brown { color: var(--muji-brown); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: calc(1.5rem + env(safe-area-inset-bottom)); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
